<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --serif-font: 'Georgia', 'Times New Roman', Times, serif;
            --sans-font: 'Helvetica Neue', Arial, sans-serif;
            --accent-color: #333333;
            --border-color: #dddddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--serif-font);
            line-height: 1.6;
            padding: 0 20px;
        }

        /* Reading Progress Bar */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }

        #progress-bar {
            height: 100%;
            background: #000;
            width: 0%;
        }

        header {
            max-width: 800px;
            margin: 60px auto 40px auto;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 40px;
        }

        .kicker {
            font-family: var(--sans-font);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .byline {
            font-family: var(--sans-font);
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role-date {
            font-family: var(--sans-font);
            font-size: 14px;
            color: #666;
        }

        article {
            max-width: 680px;
            margin: 0 auto 100px auto;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
        }

        .dropcap::first-letter {
            font-size: 75px;
            float: left;
            margin-top: 8px;
            margin-right: 10px;
            line-height: 1;
            font-weight: bold;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }

        footer {
            background: #f9f9f9;
            padding: 40px 20px;
            font-family: var(--sans-font);
            font-size: 15px;
            border-top: 1px solid var(--border-color);
            max-width: 680px;
            margin: 0 auto 60px auto;
        }

        /* SVG Icon for the "Opinion" section */
        .opinion-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            header {
                margin-top: 40px;
            }
        }

        blockquote {
            margin: 40px 0;
            padding: 30px 40px;
            border-left: 4px solid #000;
            background-color: #f7f7f7;
            font-style: italic;
        }

        blockquote p {
            margin-bottom: 20px;
            font-size: 19px;
            color: #222;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            left: 20px;
            top: 20px;
            width: auto;
            height: auto;
            background: #000;
            color: #fff;
            padding: 10px 14px;
            z-index: 2000;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <header>
        <svg class="opinion-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="none" stroke="black" stroke-width="4" />
            <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="serif" font-size="60"
                font-weight="bold">O</text>
        </svg>
        <div class="kicker">Opinion</div>
        <div class="byline">Columnist Name</div>
        <h1>Title</h1>
        <div class="role-date">By Name<br>Opinion Columnist<br>Jan. 25, 2026</div>
    </header>
    <main id="main-content">
        <article id="content">
            <p class="dropcap">
            </p>
        </article>
    </main>

    <footer>

    </footer>

    <script>
        window.onscroll = function () {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };
    </script>
</body>

</html>
